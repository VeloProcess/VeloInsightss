<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoriza칞칚o Google - Velodados</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>游댃 Processando autoriza칞칚o...</h2>
        <p>Aguarde enquanto processamos sua autoriza칞칚o com o Google.</p>
    </div>

    <script>
        // Extrair c칩digo de autoriza칞칚o da URL
        const urlParams = new URLSearchParams(window.location.search)
        const code = urlParams.get('code')
        const error = urlParams.get('error')

        if (error) {
            // Enviar erro para a janela pai
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_ERROR',
                error: error
            }, window.location.origin)
            window.close()
        } else if (code) {
            // Trocar c칩digo por token de acesso
            fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: 'seu_client_id_aqui', // Ser치 substitu칤do pelo Client ID real
                    client_secret: 'seu_client_secret_aqui', // Ser치 substitu칤do pelo Client Secret real
                    code: code,
                    grant_type: 'authorization_code',
                    redirect_uri: window.location.origin + '/callback.html'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Enviar token para a janela pai
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        accessToken: data.access_token
                    }, window.location.origin)
                    window.close()
                } else {
                    // Enviar erro para a janela pai
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: data.error || 'Erro desconhecido'
                    }, window.location.origin)
                    window.close()
                }
            })
            .catch(error => {
                // Enviar erro para a janela pai
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: error.message
                }, window.location.origin)
                window.close()
            })
        } else {
            // Sem c칩digo nem erro - redirecionar para login
            window.location.href = '/'
        }
    </script>
</body>
</html>
